apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def versionAndroidSdk = '27.1.1'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:' + versionAndroidSdk
    implementation 'com.android.support:design:' + versionAndroidSdk
    implementation 'com.android.support:support-v13:' + versionAndroidSdk
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}


dependencies {
    implementation 'com.google.android.gms:play-services-location:15.0.1'
}

dependencies {
    // Required to make map box work because they're using architecture components
    def lifecycle_version = "1.1.1"
    implementation "android.arch.lifecycle:reactivestreams:$lifecycle_version"

    // 'api' so the main app doesn't have to also include it as a dependency
    api 'com.mapbox.mapboxsdk:mapbox-android-sdk:6.3.0'
}
repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':core')
}
