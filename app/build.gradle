apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.kylemadsen.testandroid"
        minSdkVersion 26
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def versionAndroidSdk = "27.1.1"
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:' + versionAndroidSdk
    compile 'com.android.support:design:' + versionAndroidSdk

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
}

dependencies {
    def versionRxJava = "2.0.2"
    compile 'io.reactivex.rxjava2:rxjava:' + versionRxJava
    compile 'io.reactivex.rxjava2:rxandroid:' + versionRxJava
}

dependencies {
    def versionDagger = "2.16"

    //dagger 2
    compile 'com.google.dagger:dagger:' + versionDagger
    annotationProcessor 'com.google.dagger:dagger-compiler:' + versionDagger

    //to enable DaggerActivity, DaggerBroadcastReceiver, DaggerFragment etc classes
    compile 'com.google.dagger:dagger-android:' + versionDagger
    annotationProcessor 'com.google.dagger:dagger-android-processor:' + versionDagger

    //support libraries with dagger 2
    compile 'com.google.dagger:dagger-android-support:' + versionDagger
}

dependencies {
    compile 'com.google.ar:core:1.2.0'

//    compile "com.google.ar.sceneform:core:1.0.0"
//    compile "com.google.ar.sceneform.ux:sceneform-ux:1.0.0"
}